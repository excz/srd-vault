<ons-list-item class="item" ng-repeat="row in srd['ionization energies data'] | filter_by_search:search.text:true">
  <header>
    <span class="item-title">{{row['Element Name']}}</span>
  </header>
  <p class="item-desc" ng-repeat="(key, value) in row">
    <strong>{{ key }}</strong>: {{ value }}
  </p>
</ons-list-item>
