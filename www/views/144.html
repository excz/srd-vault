<!-- List item template -->
<div ng-controller="ItemController">

  <ons-list-item class="item" ng-repeat="row in data">

    <!-- Pinned or not -->
    <span class="item-title">
      <ons-icon class="pinned" icon="ion-pin" fixed-width="true"></ons-icon>
    </span>

    <!-- Data item properties -->
    <p class="item-desc" ng-repeat="(key, value) in row">
      <strong>{{ key }}</strong>:

      <span ng-bind-html="value | sanitize"></span>
    </p>

  </ons-list-item>

</div>
