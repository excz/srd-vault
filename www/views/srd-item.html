<!-- List item template -->
<ons-list-item class="item" ng-repeat="row in srd | filter_by_search:search.text:true">

<!-- Pinned or not -->
<span class="item-title">
  <ons-icon class="pinned" icon="ion-pin" fixed-width="true"></ons-icon>
</span>

<!-- Data item properties -->
<p class="item-desc" ng-repeat"key in row">
  <strong>{{ key }}</strong>:
  <span ng-bind-html="row[key] | sanitize"></span>
</p>

</ons-list-item>
